<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="import" href="bower_components/google-map/google-map.html">
</head>

<body>
    <google-map disable-default-ui latitude="37.77493" longitude="-122.41942" fit-to-markers>
        <google-map-marker latitude="37.779" longitude="-122.3892" draggable="true" title="Go Giants!">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/San_Francisco_Giants_Cap_Insignia.svg/200px-San_Francisco_Giants_Cap_Insignia.svg.png" />
        </google-map-marker>
        <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
    </google-map>
    <style is="custom-style">
    body,
    html {
        font-family: Roboto, sans-serif;
        margin: 0;
        height: 100%;
        width: 100%;
    }
    </style>
</body>

</html>
