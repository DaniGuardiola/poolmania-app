<!DOCTYPE html>
<html>

<head>
    <title>Poolmania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="imports.html">
</head>

<body class="fullbleed layout vertical map-mode" unresolved>
    <paper-header-panel class="flex layout vertical" mode="stardard">
        <paper-toolbar id="main-toolbar">
            <div class="title">Poolmania</div>
            <paper-icon-button id="map-list-button" icon="maps:map"></paper-icon-button>
        </paper-toolbar>
        <div id="content" class="flex content layout vertical">
            <iframe id="map" class="flex" src="map.html" width="100%" height="100%"></iframe>
            <div id="list-layer" class="layout vertical">
                <div id="list-layer-topspace"></div>
                <div id="club-list" class="flex"></div>
            </div>
        </div>
    </paper-header-panel>
    <script src="js/main.js"></script>
</body>

</html>
